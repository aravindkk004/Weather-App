<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title  -->
    <title>Weather App</title>

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&family=Open+Sans:wght@400;500&family=Playball&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

    <div class="wrapper">
        <form action="">
            <input type="text" class="input" placeholder="Enter City name">
            <button class="submit"><span class="material-symbols-outlined">
                search
            </span></button>
        </form>   
        <p class="error">Enter a valid city name</p> 
        <div class="container">
            <img src="" alt="" class="tempImg">
            <h2 class="temp"><span></span>Â°C</h2>
            <h3 class="cityName"></h3>
            <div class="extra">
                <div class="humidity">
                    <div class="img">
                        <img src="./images/Smoke.png" alt="">
                    </div>
                    <div class="details">
                        <h5 class="humidityRate"></h5>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <div class="img">
                        <img src="./images/wind.png" alt="">
                    </div>
                    <div class="details">
                        <h5 class="windRate"></h5>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body> 
</html>
